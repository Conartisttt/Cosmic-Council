<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Council</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IM+Fell+DW+Pica:ital@1&family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="hero">
        <h1 class="title">Cosmic Counsel</h1>
        <p class="subtitle">Find daily horoscopes, get a random tarot card reading, and see tonights current moonphase!</p>
    </header>
    <main class="columnOne is-full">
        <h1>Daily Horoscope</h1>
        <p>Discover your zodiac sign's daily horoscope</p>

        <label>Choose your sign:</label>
        <select>
          <option value="aries">Aries</option>
          <option value="taurus">Taurus</option>
          <option value="gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="leo">Leo</option>
          <option value="virgo">Virgo</option>
          <option value="libra">Libra</option>
          <option value="scorpio">Scorpio</option>
          <option value="sagittarius">Sagittarius</option>
          <option value="capricorn">Capricorn</option>
          <option value="aquarius">Aquarius</option>
          <option value="pisces">Pisces</option>
        </select>
        <button class="button is-medium">View Your Horoscope</button>

        <p></p>
    </main>

   <section class="columns">
        <div class="column is-half" id="columnTwo">
            <h1>Tarot Card</h1>
            <button class="button is-medium">Pull Your Card</button>
            <img>
            <p></p>
            <button class="button is-medium">Save Your Card</button>
        </div>

         <div class="column is-half" id="columnThree">
             <h1>Today's Moon Phase</h1>
            <img>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>

</body>

</html>
